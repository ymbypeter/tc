                            </div>
                            <div class="change-item">

                                <img src="image/penguin.png" alt="penguin" onclick="changeD()" id="menuD">
                            </div>
                        </div>
                        <div class="change-button">

                    </div>

            </div>

    </div>

    <div id='fade'></div>
    <script type='text/javascript'>
        function hi(){
           var linkbt=document.getElementById('linkbt');
           var login=document.getElementById('login');
           var fade=document.getElementById('fade');
           var closebt=document.getElementById('closebt');
           var register=document.getElementById('register');
           var register_div=document.getElementById('register_div');
           linkbt.onclick=function(){
            login.style.display='block';
             fade.style.display='block';
           }
           closebt.onclick=function(){
            login.style.display='none';
             fade.style.display='none';
           }
           register.onclick=function(){
  
               login.style.display='none';
               fade.style.display='none';
               register_div.style.display='block';
               fade.style.display='block';
           }
        }
         window.addEventListener('load', hi);
    </script>

    <!-- 子欄變色 -->
    <script type="text/javascript">
        function changeA(){
        document.getElementById("menuA").style.border='2px solid yellow';
        document.getElementById("menuB").style.border='2px solid #ddd';
        document.getElementById("menuC").style.border='2px solid #ddd';
        document.getElementById("menuD").style.border='2px solid #ddd';
        }
        function changeB(){
        document.getElementById("menuB").style.border='2px solid yellow';
        document.getElementById("menuA").style.border='2px solid #ddd';
        document.getElementById("menuC").style.border='2px solid #ddd';
        document.getElementById("menuD").style.border='2px solid #ddd';
        }
        function changeC(){
        document.getElementById("menuC").style.border='2px solid yellow';
        document.getElementById("menuB").style.border='2px solid #ddd';
        document.getElementById("menuA").style.border='2px solid #ddd';
        document.getElementById("menuD").style.border='2px solid #ddd';
        }
        function changeD(){
        document.getElementById("menuD").style.border='2px solid yellow';
        document.getElementById("menuB").style.border='2px solid #ddd';
        document.getElementById("menuA").style.border='2px solid #ddd';
        document.getElementById("menuC").style.border='2px solid #ddd';
        }
    </script>
